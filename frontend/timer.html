<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <h2 class="desc sessionName" id="sessionName">Time</h2>

    <h1 class="timer" id="currentTimer">
        <span class="hour">00</span>
        <span class="divider divider-hour">:</span>
        <span class="minute">00</span>
        <span class="divider divider-minute">:</span>
        <span class="second">00</span>
    </h1>

    <div id="remainder">
        <div class="timer" id="fullTimer">
            <span class="hour">00</span>
            <span class="divider divider-hour">:</span>
            <span class="minute">00</span>
            <span class="divider divider-minute">:</span>
            <span class="second">00</span>
        </div>
        <span class="desc"> left</span>
    </div>

    <script src="./timer.js"></script>
</body>
</html>
