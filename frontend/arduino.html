<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arduino Study Assistant</title>
  <style>
    body { font-family: Arial; background: #111; color: #eee; text-align: center; padding: 2em; }
    button { padding: 10px 20px; margin: 10px; border-radius: 8px; font-size: 16px; cursor: pointer; }
    .study { background: #c62828; color: white; }
    .break { background: #2e7d32; color: white; }
    .off { background: #555; color: white; }
    #status { margin-top: 1em; font-size: 1.2em; }
    #log { background: #222; color: #0f0; padding: 10px; width: 400px; margin: 1em auto; height: 150px; overflow-y: auto; text-align: left; }
  </style>
</head>
<body>

  <h1>Arduino Study Assistant</h1>
  <button id="connectBtn">ðŸ”Œ Connect Arduino</button>
  <div>
    <button class="study" onclick="sendCommand('STUDY')">Start Study</button>
    <button class="break" onclick="sendCommand('BREAK')">Start Break</button>
    <button class="off" onclick="sendCommand('OFF')">Turn Off</button>
  </div>

  <div id="status">Status: Not connected</div>
  <div id="log"></div>

  <script>
let port;
let writer;
let reader;

async function connect() {
  try {
    // Request port from user
    port = await navigator.serial.requestPort();
    await port.open({ baudRate: 9600 });

    document.getElementById('status').textContent = 'Status: âœ… Connected to Arduino';
    log('Connected to serial port.');

    // Create writer
    writer = port.writable.getWriter();

    // Start read loop
    readLoop();
  } catch (err) {
    log('Error: ' + err);
  }
}

async function readLoop() {
  const textDecoder = new TextDecoder();
  reader = port.readable.getReader();

  try {
    while (true) {
      const { value, done } = await reader.read();
      if (done) break; // reader canceled
      if (value) {
        const text = textDecoder.decode(value);
        log('Arduino: ' + text.trim());
      }
    }
  } catch (error) {
    log('Read error: ' + error);
  } finally {
    reader.releaseLock();
  }
}

async function sendCommand(cmd) {
  if (!writer) {
    log('Not connected!');
    return;
  }
  const data = new TextEncoder().encode(cmd + "\n");
  await writer.write(data);
  log('Sent: ' + cmd);
}

function log(message) {
  const logDiv = document.getElementById('log');
  logDiv.innerHTML += message + '<br>';
  logDiv.scrollTop = logDiv.scrollHeight;
}

document.getElementById('connectBtn').addEventListener('click', connect);
</script>

</body>
</html>
